<!DOCTYPE html>

  <!-- CSS -->

<body>

    <header>
      <!-- 	https://sequoialog.com.br/wp-content/uploads/2022/02/logo-sequoia.webp -->
      <div class="cabecalho">
        <img src="https://sequoialog.com.br/wp-content/uploads/2022/02/logo-sequoia.webp" alt="Logo Sequoia">
        <div class="menu pages">

        <div>
          <div>

      </div>

        <div class="lista-tecnicos" id="tecnicos-expedicao">

          </div>
